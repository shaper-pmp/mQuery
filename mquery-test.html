<fhtml>
<head>
<script type="text/javascript" src="mquery.js"></script>
<script type="text/javascript">
	function dump(val) {
		if(typeof console != "undefined") {
			console.log(val);
		}
		else {
			document.getElementById("output").innerHTML += "<br />"+val;
		}
	}
	
	function update() {
		mQuery.init();
		document.getElementById('output').innerHTML = 'Supported media types: <span class=\'success\'>'+mQuery.mediaTypes+'</span>';
	}

</script>
<style type="text/css">
.output {
	border: 1px solid #c0c0c0;
	margin: 1em 0;
	padding: 0.5em;
}
.success {
	color: #008000;
}
.failure  {
	color: #800000;
}

.container {
	text-align:center;
}
.parent {
	border-bottom: 2px solid #e0e0e0;	
	margin: 0px -2px;
}

.child {
	width:50%;
	float:left;
	margin: 0px -2px;
	border-left: 2px solid #e0e0e0;
	border-right: 2px solid #e0e0e0;
}

.recurse {
	font-size: smaller;
	width: 50%;
	margin-left: 50%;
}

hr {
	clear:both;
	margin: 2em 0;
}
</style>
</head>
<body>

<input type="button" onclick="update();" value="Detect media types" />

<div id="output" class="output"></div>
<!-- screen and (device-width < 100), handheld or print -->
<input id='input_query' type="text" value="1+2*(3+4)" size="70" />
<input type="button" onclick="document.getElementById('mq_result').innerHTML=''; mQuery.query(document.getElementById('input_query').value, false);" value="Execute media query" />
<input type="button" onclick="document.getElementById('mq_result').innerHTML=''; mQuery.query(document.getElementById('input_query').value, true);" value="Execute media query (show workings)" />
<div id="mq_result" class="output"></div>

</body>
</html>
